<!DOCTYPE html>
<html>
<head>
    <title>MyBlog - {{ title }} [Edit]</title>
</head>
<body>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <p><b>Username:</b></p>
        <input type="text" name="user" size="30">
        <p><b>Password:</b></p>
        <input type="password" name="password" size="30">
        <br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
